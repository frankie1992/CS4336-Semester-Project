<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Theater Details</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <ul>
            <li><h:link value = "Home" outcome = "index" /></li>
            <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
        </ul>
        <h:form>
            <h:outputText value="#{theaterManagedBean.selectedTheater.theaterName}"></h:outputText>
            
            <h:dataTable value="#{movieManagedBean.allTheaterMovies}" var="movie" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet> 
                    <h:outputText value="#{movie.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{movie.movieDescription}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Select"/>
                    </f:facet>
                    <h:commandButton value="Select" action="#{movieManagedBean.searchID()}">
                        <f:setPropertyActionListener target="#{movieManagedBean.movieId}" value="#{movie.movieId}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
