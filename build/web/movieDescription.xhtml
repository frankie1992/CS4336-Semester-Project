<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Movie Description</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <div style="height: 100%;">
            <header>
                <ul>
                    <li><h:graphicImage library="images" name="headerlogo.png" width="70"/> </li>
                    <li><h:link value = "Home" outcome = "index" /></li>
                    <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
                </ul>
            </header>
            <div style="width: 85%; margin: auto; background-color: black; height: 100%;">
                <h:form id="myTR2">
                    <h1>
                        <h:outputText value="#{movieManagedBean.selectedMovie.title}"></h:outputText>
                    </h1>
                    <h:graphicImage library="images" name="movie#{movieManagedBean.selectedMovie.movieId}.jpg" width="200"/>
                    <h:dataTable value="#{movieManagedBean.selectedMovie}" var="movie">
                        <h:column>
                            <h:outputText value="Description: #{movie.movieDescription}"></h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="Genre: #{movie.genre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="Duration: #{movie.duration}"></h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="Rating: #{movie.rating}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="How many tickets?"></h:outputText>
                    <h:selectOneMenu value="#{purchaseManagedBean.tickets}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />
                        <f:selectItem itemValue="6" itemLabel="6" />
                        <f:selectItem itemValue="7" itemLabel="7" />
                        <f:selectItem itemValue="8" itemLabel="8" />
                        <f:selectItem itemValue="9" itemLabel="9" />
                    </h:selectOneMenu>
                    <br/>
                    <h:outputText value='Date'/>
                    <h:selectOneMenu value="#{purchaseManagedBean.date}">
                        <f:selectItem itemValue="day1" itemLabel="Friday 13" />
                        <f:selectItem itemValue="day2" itemLabel="Saturday 14" />
                        <f:selectItem itemValue="day3" itemLabel="Sunday 15" />
                        <f:selectItem itemValue="day4" itemLabel="Monday 16" />
                        <f:selectItem itemValue="day5" itemLabel="Tuesday 17" />
                        <f:selectItem itemValue="day6" itemLabel="Wednsday 18" />
                        <f:selectItem itemValue="day7" itemLabel="Thursday 19" />
                    </h:selectOneMenu>

                    <br/>
                    <h:outputText value="Time"></h:outputText>
                    <h:selectOneMenu value="#{purchaseManagedBean.time}">
                        <f:selectItem itemValue="time1" itemLabel="5 PM" />
                        <f:selectItem itemValue="time2" itemLabel="6 PM" />
                        <f:selectItem itemValue="time3" itemLabel="7 PM" />
                        <f:selectItem itemValue="time4" itemLabel="8 PM" />
                        <f:selectItem itemValue="time5" itemLabel="9 PM" />
                        <f:selectItem itemValue="time6" itemLabel="10 PM" />
                        <f:selectItem itemValue="time7" itemLabel="11 PM" />
                    </h:selectOneMenu>
                    <br/>
                    <h:outputText value="total cost"></h:outputText>
                    <h:outputText value="10"></h:outputText>
                    <br/>
                    <h:commandButton value="Purchase" action="checkout"></h:commandButton>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
