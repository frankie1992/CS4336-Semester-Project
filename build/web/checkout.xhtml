<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <ul>
            <li><h:link value = "Home" outcome = "index" /></li>
            <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
        </ul>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value='How Many tickets?'/>
            <h:inputText value='0'/>
            <h:outputText value='First Name'/>
            <h:inputText value='1'/>
            <h:outputText value='Last Name'/>
            <h:inputText value='2'/>
            <h:outputText value='Credit Card Number'/>
            <h:inputText value='3'/>
            <h:outputText value='Expiration date'/>
            <h:inputText value='4'/>
            <h:outputText value='Security Code'/>
            <h:inputText value='5'/>
            <h:outputText value='Billing zip code'/>
            <h:inputText value='6'/>
            <h:commandButton action="thankYouPage" value="Purchase"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
