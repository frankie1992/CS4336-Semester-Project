<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <div style="height: 100%;">
            <header>
                <ul>
                    <li><h:graphicImage library="images" name="headerlogo.png" width="70"/> </li>
                    <li><h:link value = "Home" outcome = "index" /></li>
                    <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
                </ul>
            </header>

            <div style="width: 85%; margin: auto; background-color: black; height: 100%;">
                <h:form>
                    <h:panelGrid columns="1">
                        
                        <h:outputText value='Total cost: #{purchaseManagedBean.total}$'/>
                        <br/>
                        <h:outputText value='First Name'/>
                        <h:inputText value='#{purchaseManagedBean.firstName}'/>

                        <h:outputText value='Last Name'/>
                        <h:inputText value='#{purchaseManagedBean.lastName}'/>

                        <h:outputText value='Email'/>
                        <h:inputText value='#{purchaseManagedBean.email}'/>

                        <h:panelGrid columns="4" style="margin-left: 0">
                            <h:outputText value='Credit Card Number'/>
                            <h:graphicImage library="images" name="visa.png" width="40"/>
                            <h:graphicImage library="images" name="master.png" width="40"/>
                            <h:graphicImage library="images" name="discover.png" width="40"/>
                        </h:panelGrid>

                        <h:inputText value='#{purchaseManagedBean.CCnum}' validator="#{purchaseManagedBean.validateCC}" id="ccvalid"/>
                        <h:message for="ccvalid" style="color: red;"/>
                        <h:panelGrid columns="4">
                            <h:outputText value='Expiration date'/>
                            <h:selectOneMenu value="0">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                            </h:selectOneMenu>
                            <h:selectOneMenu value="0">
                                <f:selectItem itemValue="19" itemLabel="19" />
                                <f:selectItem itemValue="20" itemLabel="20" />
                                <f:selectItem itemValue="21" itemLabel="21" />
                                <f:selectItem itemValue="22" itemLabel="22" />
                                <f:selectItem itemValue="23" itemLabel="23" />
                                <f:selectItem itemValue="24" itemLabel="24" />
                                <f:selectItem itemValue="25" itemLabel="25" />
                                <f:selectItem itemValue="26" itemLabel="26" />
                                <f:selectItem itemValue="27" itemLabel="27" />
                                <f:selectItem itemValue="28" itemLabel="28" />
                                <f:selectItem itemValue="29" itemLabel="29" />
                            </h:selectOneMenu>
                            <h:panelGrid columns="2">
                                <h:outputText value='Security Code'/>
                                <h:inputText/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:outputText value='Billing zip code'/>
                        <h:inputText value='#{purchaseManagedBean.zip}' validator="#{purchaseManagedBean.validateZip}" id="zipvalid"/>
                        <h:message for="zipvalid" style="color: red;"/>
                        
                        <h:panelGrid columns="2" style="margin-left: 0">
                        <h:commandButton action="thankYouPage" value="Purchase"/>
                        <h:commandButton action="movieDescription" value="Go Back" immediate="true"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
