<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Movie Description</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <ul>
            <li><h:link value = "Home" outcome = "index" /></li>
            <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
        </ul>
        <h:form>
            <h:outputText value="#{movieManagedBean.selectedMovie.title}"></h:outputText>
            <h:outputText value="#{movieManagedBean.selectedMovie.movieDescription}"></h:outputText>
            <h:commandButton value="Purchase" action="checkout"></h:commandButton>
        </h:form>
    </h:body>
</html>
