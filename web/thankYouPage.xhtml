<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Thank you</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <div style="height: 100%;">
            <header>
                <ul>
                    <li><h:graphicImage library="images" name="headerlogo.png" width="70"/> </li>
                    <li><h:link value = "Home" outcome = "index" /></li>
                    <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
                </ul>
            </header>

            <div style="width: 85%; margin: auto; background-color: black; height: 100%;">
                <h1>Thank you for your purchase. Your confirmation has been emailed to you.</h1>
                <h1>Confirmation# 9483928593.</h1>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value='Purchase Details'/>
                        
                        <h:panelGroup>
                            <h:outputText value='Movie Title: '/>
                            <h:outputText value='#{movieManagedBean.selectedMovie.title}'/>
                        </h:panelGroup>
                           
                        <h:panelGroup>
                            <h:outputText value='Movie Rating: '/>
                            <h:outputText value='#{movieManagedBean.selectedMovie.rating}'/>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:outputText value='Movie Date: '/>
                            <h:outputText value='#{purchaseManagedBean.date}'/>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:outputText value='Show time: '/>
                            <h:outputText value='#{purchaseManagedBean.time}'/>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:outputText value='Location: '/>
                            <h:outputText value='#{theaterManagedBean.selectedTheater.theaterName}'/>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:outputText value='Ammount of tickets '/>
                            <h:outputText value='#{purchaseManagedBean.tickets}'/>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:outputText value='Total: '/>
                            <h:outputText value='#{purchaseManagedBean.total}$'/>
                        </h:panelGroup>

                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
