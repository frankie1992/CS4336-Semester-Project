<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Find a theater</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet library="css" name="style.css"/>
        <div style="height: 100%;">

            <header>
                <ul>
                    <li><h:graphicImage library="images" name="headerlogo.png" width="70"/> </li>
                    <li><h:link value = "Home" outcome = "index" /></li>
                    <li><h:link value = "Find Theater" outcome = "findTheater" /></li>
                </ul>
            </header>

            <div style="width: 85%; margin: auto; background-color: black; height: 100%;">
                <h1> Select a Theater</h1>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value='Filter by zipcode'/>
                        <h:inputText value='#{theaterManagedBean.zip}' id="searchBar"/>
                        <h:commandButton action="#{theaterManagedBean.searchZip()}" value="Get Theathers"/>
                    </h:panelGrid>
                </h:form>

                <h:form id="myTR">
                    <h:dataTable value="#{theaterManagedBean.theaterList}" var="theater" >
                        <h:column>
                            <h:outputText value="#{theater.theaterName}"/>
                        </h:column>

                        <h:column>
                            <h:outputText value="#{theater.zip}, "/>
                            <h:outputText value="#{theater.city}, "/>
                            <h:outputText value="#{theater.state}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="Select" action="#{theaterManagedBean.searchID()}">
                                <f:setPropertyActionListener target="#{theaterManagedBean.theaterID}" value="#{theater.theaterId}" />
                                <f:setPropertyActionListener target="#{movieManagedBean.currentTheater}" value="#{theater.theaterId}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>

        </div>
    </h:body>
</html>
